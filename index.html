<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://openweathermap.org/api/one-call-api" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
        <!-- insert banner here -->

    </header>
    <div class="divide">
        <div class="lSide">
            <div id="searchDiv">
                <!-- <div id="gap"> -->
                <p>Search for a city:</p>
                <!-- search for city -->
                <textarea class="Btn" id="searchField" name="searchbar" id="sb1" cols="30" rows="10"></textarea>
                <!-- </div> -->
                <div class="Btn" id="srcBtn">Search</div>
            </div>
            <div id="resultsDiv">
                <!-- search history -->
            </div>
        </div>

        <div class="rSide">
            <div id="localFcst"></div>
            <div>
                <div id="fiveDaybanner">5-Day Forecast:</div>
                <div id="fiveDay">
                    <!-- day 1 -->
                    <div class="days" id="dayOne"></div>
                    <!-- day 2 -->
                    <div class="days" id="dayTwo"> </div>
                    <!-- day 3 -->
                    <div class="days" id="dayThree"></div>
                    <!-- day 4 -->
                    <div class="days" id="dayFour"></div>
                    <!-- day 5 -->
                    <div class="days" id="dayFive"> </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
